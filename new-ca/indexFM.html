<!DOCTYPE html>
<html lang="en" data-theme="cmyk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="outputFMorig.css">
    <title>Registration</title>
    <script src="scriptFM.js"></script>
</head>
<body style="background-image: url('img/01.jpg'); background-size: cover; background-position: center; ">
    
<div class="p-6 py-20 sm:p-24 lg:p-40 xl:p-72">
    <form class="backdrop-blur-md border-2 border-base-100 p-8 lg:p-24 xl:p-36 rounded-3xl shadow-2xl text-base-100 content-center items-center align-items">
        <div class="">
            <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 192" fill-rule="evenodd"
                clip-rule="evenodd" class="fill-current text-white mb-12">
                <path
                    d="M77.705 96H147V8m5 131v48h143l-26-32h-83l47-47-19-24h-62l29 24m-34-7H73.765l-6.356 8H147m-89.791 13H147v-8H63.469M6 187h141v-60H53.269" />
            </svg>
            <h2 class="text-4xl font-semibold leading-7">Personal Information</h2>
    
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">

            <div class="sm:col-span-3">
                <label for="first-name" class="block text-xl leading-6 drop-shadow-2xl">First name</label>
                <div class="mt-2">
                <input type="text" placeholder="First Name" class="input input-bordered w-full text-gray-950" />
                </div>
            </div>
    
            <div class="sm:col-span-3">
                <label for="last-name" class="block text-xl leading-6">Last name</label>
                <div class="mt-2">
                <input type="text" placeholder="Last Name" class="input input-bordered w-full text-gray-950" />
                </div>
            </div>
    
            <div class="sm:col-span-6">
                <label for="last-name" class="block text-xl leading-6">Email address</label>
                <div class="mt-2">
                    <input type="text" placeholder="Gmail Preferred" class="input input-bordered w-full text-gray-950" />
                </div>
            </div>

            <div class="sm:col-span-3">
                <label for="first-name" class="block text-xl leading-6">Phone Number</label>
                <div class="mt-2">
                <input type="text" placeholder="First Name" class="input input-bordered w-full text-gray-950" />
                </div>
            </div>
    
            <div class="sm:col-span-3">
                <label for="last-name" class="block text-xl leading-6">Alternate Phone Number</label>
                <div class="mt-2">
                <input type="text" placeholder="Last Name" class="input input-bordered w-full text-gray-950" />
                </div>
            </div>

            <div class="sm:col-span-4">
                <label for="first-name" class="block text-xl leading-6 text-shadow-sm">Your College/Univertity Name</label>
                <div class="mt-2">
                <input type="text" placeholder="First Name" class="input input-bordered w-full text-gray-950" />
                </div>
            </div>
    
            <div class="sm:col-span-2">
                <label for="last-name" class="block text-xl leading-6">Current Year of Study</label>
                <div class="mt-2">
                <input type="text" placeholder="Last Name" class="input input-bordered w-full text-gray-950" />
                </div>
            </div>

            <div class="sm:col-span-full">
                <label for="last-name" class="block text-xl leading-6">Permanent Address</label>
                <div class="mt-2">
                    <textarea placeholder="Gmail Preferred" class="textarea textarea-bordered w-full text-gray-950"></textarea>
                </div>
            </div>

            <div class="sm:col-span-3">
                <label for="first-name" class="block text-xl leading-6">Pincode</label>
                <div class="mt-2">
                <input type="text" placeholder="First Name" class="input input-bordered w-full text-gray-950" />
                </div>
            </div>
    
            <div class="sm:col-span-3">
                <label for="last-name" class="block text-xl leading-6">State</label>
                <div class="mt-2">
                <input type="text" placeholder="Last Name" class="input input-bordered w-full text-gray-950" />
                </div>
            </div>
        </div>

        <div class="flex justify-center mt-10">
            <button class="btn btn-info btn-wide text-base-100 text-md">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
